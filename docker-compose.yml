services:
  app:
    build: .
    command: bundle exec rails s -b 0.0.0.0 -p 3000
    volumes:
      - .:/rails
    env_file:
      - .env
    ports:
      - "3000:3000"

  nginx:
    image: nginx:latest
    ports:
      - "1234:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
