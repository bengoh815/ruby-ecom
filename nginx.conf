events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Logging (optional)
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;

  sendfile on;
  keepalive_timeout 65;

  # Define upstream to forward requests to the Rails app container
  upstream app {
    server app:3000; # Reference the app container running on port 3000
  }

  # Server configuration for HTTP only
  server {
    listen 80; # Only listen on HTTP (port 80)

    # Forward all requests to the Rails app
    location / {
      proxy_pass http://app;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}